name: Continuous Integration (CI)
'on':
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Start up application
        run: |
          npm run dev &
          sleep 10 # Allow server to stabilize
        env:
          PORT: '${{ secrets.PORT }}'
          DATABASE: '${{ secrets.DATABASE }}'
          MONGO_URI: '${{ secrets.MONGO_URI }}'
          NODE_ENV: test
      - name: Run tests
        run: npm run test
        env:
          PORT: '${{ secrets.PORT }}'
          DATABASE: '${{ secrets.DATABASE }}'
          MONGO_URI: '${{ secrets.MONGO_URI }}'
          NODE_ENV: test
